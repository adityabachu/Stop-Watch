<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Character encoding set to UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Ensure compatibility with IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design for mobile devices -->
    <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS file -->
    <title>Stopwatch</title> <!-- Title of the webpage -->
</head>
<body>
    <!-- Stopwatch container -->
    <div class="stopwatch">
        <!-- Display for the timer -->
        <div class="timerDisplay">00 : 00 : 00</div>
    </div>

    <!-- Buttons to control the stopwatch -->
    <div class="buttons">
        <button id="startBtn" class="btn" style="--clr:green">Start</button> <!-- Start button -->
        <button id="stopBtn" class="btn" style="--clr:rgb(199, 30, 30);">Stop</button> <!-- Stop button -->
        <button id="resetBtn" class="btn" style="--clr:blue">Reset</button> <!-- Reset button -->
    </div>

    <script src="script.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
